<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <header>
                <img class="odin-logo" src="images/odin-lined.png" alt="logo">
                <h1>ODIN</h1>
            </header>
            <footer class="reference">photo by&nbsp;<a class="reference" href="https://unsplash.com/@haliewestphoto">Halie West</a>&nbsp;on&nbsp;<a class="reference" href="https://unsplash.com/photos/25xggax4bSA"> unsplash</a></footer>
        </div>
        <div class="right-container">
            <p class="info-paragraph">This is not a real online service, but you know 
                you need something like this in your life. Sign up <i>now</i> to get started.</p>
            <p class="info-paragraph">You <i>know</i> you want to</p>
            <div class="form-container">
                <p class="form-header info-paragraph">Let's do this!</p>
                <form action="get">
                    <div class="form-row-container">
                        <div class="form-col-container">
                            <label for="first-name">FIRST NAME</label>
                            <input class="tester" type="text" name="first-name" value="john" >    
                        </div>
                        <div class="form-col-container">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" value="doe" >    
                        </div>
                    </div>
                    <div class="form-row-container">
                        <div class="form-col-container">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" >    
                        </div>
                        <div class="form-col-container">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" name="phone-number" >    
                        </div>
                    </div>
                    <div class="form-row-container">
                        <div class="form-col-container">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" required>    
                        </div>
                        <div class="form-col-container">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-password" required>    
                        </div>
                    </div>
                </form>
            </div>
            <button type="submit">CREATE ACCOUNT</button>
            <p>Already have an account? <a class="log-in" href="">Log in</a></p>
            <footer class="git-reference">ahlinder <a href="https://github.com/ahlinder"><img class="git-logo" src="images/github-mark.svg" alt=""></a></footer>
        </div>
    </div>
    
</body>
</html>
