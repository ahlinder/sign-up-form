<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <header>
                <img class="odin-logo" src="images/odin-lined.png" alt="logo">
                <h1>ODIN</h1>
            </header>
            <footer>photo by x</footer>
        </div>
        <div class="right-container">
            <p class="info-paragraph">this is not a real online service, but you know 
                you need something like this in your life. sign up <i>now</i> to get started.</p>
            <p class="info-paragraph">you <i>know</i> you want to</p>
            <div class="form-container">
                <p class="form-header info-paragraph">let's do this!</p>
                <form action="get">
                    <div class="form-row-container">
                        <div class="form-col-container">
                            <label for="first-name">first name</label>
                            <input type="text" name="first-name" value="john">    
                        </div>
                        <div class="form-col-container">
                            <label for="last-name">last name</label>
                            <input type="text" name="last-name" value="doe">    
                        </div>
                    </div>
                    <div class="form-row-container">
                        <div class="form-col-container">
                            <label for="email">email</label>
                            <input type="email" name="email">    
                        </div>
                        <div class="form-col-container">
                            <label for="phone-number">phone number</label>
                            <input type="tel" name="phone-number">    
                        </div>
                    </div>
                    <div class="form-row-container">
                        <div class="form-col-container">
                            <label for="password">password</label>
                            <input type="password" name="password">    
                        </div>
                        <div class="form-col-container">
                            <label for="confirm-password">confirm password</label>
                            <input type="password" name="confirm-password">    
                        </div>
                    </div>
                </form>
            </div>
            <button type="submit">create account</button>
            <p>already have an account? <a href="">log in</a></p>
        </div>
    </div>
    
</body>
</html>
